<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Image Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

 /* PAGE-PORTFOLIO-CSS */

    .list-item {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .list-item:hover {
      background-color: #f1f1f1;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: opacity 0.4s ease;
    }

    @media (max-width: 767px) {
      .list-item {
        text-align: center;
      }
    }

    /* Animated Title Effect */
    .portfolio-content-tittle {
      display: inline-block;
      transition: all 0.6s ease;
      transform-origin: left;
      letter-spacing: 0.5px;
    }

    .list-item:hover .portfolio-content-tittle {
      transform: scaleX(0.8);
      /* letter-spacing: 2px; */
      /* color: #007bff; */
    }

 /* PAGE-PORTFOLIO-CSS //*/

  </style>
</head>
<body>

<div class="container py-5">
  <div class="row align-items-center">
    <!-- Left Column (List) -->
    <div class="col-lg-6 mb-4 mb-lg-0">
      <div class="list-item" data-img="https://img.freepik.com/premium-photo/social-media-marketing-digital-marketing-3d-icons-megaphone-laptop-with-blue-color-background_673017-69.jpg">
        <h3 class="portfolio-content-tittle">Social Media Marketing</h3>
      </div>
      <div class="list-item" data-img="https://img.freepik.com/free-vector/online-education-cartoon-concept-with-man-studying-distantly-vector-illustration_1284-84405.jpg">
        <h3 class="portfolio-content-tittle">Animation</h3>
      </div>
      <div class="list-item" data-img="https://thumbs.dreamstime.com/b/excited-millennial-guy-pointing-laptop-computer-empty-screen-turquoise-background-space-your-ad-happy-millennial-343696628.jpg">
        <h3 class="portfolio-content-tittle">Short Video Ads</h3>
      </div>
      <div class="list-item" data-img="https://png.pngtree.com/thumb_back/fh260/background/20230707/pngtree-web-development-concept-3d-illustrated-programming-and-coding-image_3766213.jpg">
        <h3 class="portfolio-content-tittle">Web Development</h3>
      </div>
    </div>

    <!-- Right Column (Image) -->
    <div class="col-lg-6 image-container">
      <a href="#">
        <img id="previewImage" src="https://img.freepik.com/premium-photo/social-media-marketing-digital-marketing-3d-icons-megaphone-laptop-with-blue-color-background_673017-69.jpg" alt="Preview">
      </a>
    </div>
  </div>
</div>

<!-- Script for Image Switching -->
<script>
  const items = document.querySelectorAll('.list-item');
  const previewImg = document.getElementById('previewImage');

  items.forEach(item => {
    item.addEventListener('mouseenter', () => {
      const imgSrc = item.getAttribute('data-img');
      previewImg.src = imgSrc;
    });
  });
</script>

</body>
</html>
