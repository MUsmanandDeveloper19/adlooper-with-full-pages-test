<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Themed Animated Progress Bars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      /* background-color: #000; */
      color: black;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .progress {
      height: 30px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin-bottom: 40px;
    }

    .progress-bar {
      background-color: black;
      width: 0;
      height: 100%;
      border-radius: 20px;
      position: relative;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }

    .bar-100 { animation-name: load100; }
    .bar-90  { animation-name: load90; }
    .bar-95  { animation-name: load95; }

    @keyframes load100 { from { width: 0%; } to { width: 100%; } }
    @keyframes load90  { from { width: 0%; } to { width: 90%; } }
    @keyframes load95  { from { width: 0%; } to { width: 95%; } }

    .label-text {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .percentage-text {
      position: absolute;
      top: 3px;
      right: 10px;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="label-text">QUALITY</div>
  <div class="progress">
    <div class="progress-bar bar-100">
      <span class="percentage-text">100%</span>
    </div>
  </div>

  <div class="label-text">Technical Issues</div>
  <div class="progress">
    <div class="progress-bar bar-90">
      <span class="percentage-text">90%</span>
    </div>
  </div>

  <div class="label-text">Content Optimization</div>
  <div class="progress">
    <div class="progress-bar bar-95">
      <span class="percentage-text">95%</span>
    </div>
  </div>

</body>
</html>
